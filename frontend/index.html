<html>
  <head>
    <title>Puppy Love</title>
    <!-- Bower resources -->
    <script type="text/javascript"
            src="bower_components/jquery/dist/jquery.min.js"> </script>

    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css"> </link>

    <script type="text/javascript"
            src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>

    <script type="text/javascript"
            src="bower_components/cryptico/cryptico.min.js"> </script>

    <!-- Custom files -->
    <link rel="stylesheet" href="css/core.css"> <!-- Include this everywhere -->
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>Puppy Love!</h1>
      <p>Programming Club's IIT Kanpur</p>
    </div>

    <div class="container">
      <div class="row">
        <!-- Dummy div for spacing -->
        <div class="col-sm-3"> </div>

        <!-- Main div containing login content -->
        <div class="col-sm-6">

          <button id="loginButton"
                  type="button"
                  class="btn btn-info btn-lg">Login!</button>

          <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">An error occured</h4>
                </div>
                <div class="modal-body">
                  <p id="errorDescription"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- End of main content div -->

        <!-- Dummy div for spacing -->
        <div class="col-sm-3"> </div>
      </div>
    </div>

  </body>
</html>
