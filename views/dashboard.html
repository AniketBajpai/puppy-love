<html>
  <head>
    <title>Puppy Love</title>
    <!-- Bower resources -->
    <script type="text/javascript"
            src="bower_components/jquery/dist/jquery.min.js"> </script>

    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css"> </link>

    <script type="text/javascript"
            src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>

    <script type="text/javascript"
            src="bower_components/crypto-js/crypto-js.js"> </script>

    <script type="text/javascript"
            src="bower_components/cryptico/cryptico.min.js"> </script>

    <!-- Custom files -->
    <link rel="stylesheet" href="css/core.css"> <!-- Include this everywhere -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>Puppy Love!</h1>
      <p>Programming Club's IIT Kanpur</p>
    </div>

    <div class="container">
      <div class="row">

          <div class="col-sm-4">
              <!-- Contains details of total people and your status -->

              <div class="panel panel-default">
                  <div id="your_name" class="panel-heading"></div>
                  <div class="panel-body">
                      <div class="thumbnail text-center">
                          <img id="your_image" src="" alt="You?">
                      </div>
                      <div class="text-center" id="your_gender"></div>
                  </div>


                  <!-- Have you submitted? -->
                  <div class="[ form-group text-center ]" style="margin: 15px;">
                      <div class="[ btn-group ]">
                          <label id="label_submit" class="btn">
                              <span id="span_submit" class="glyphicon"></span>
                              <span> </span>
                          </label>
                          <label class="[ btn btn-default active ]">
                              Submitted?
                          </label>
                      </div>
                  </div>

                  <div class="[ form-group text-center ]" style="margin: 15px;">
                      <div class="[ btn-group ]">
                          <label id="label_submit" class="btn">
                              <span id="span_submit" class="glyphicon glyphicon-off"></span>
                              <span> </span>
                          </label>
                          <label id="label_logout" class="[ btn btn-default active ]">
                              Logout
                          </label>
                      </div>
                  </div>
              </div>

          </div>
          <div class="col-sm-4">
              <!-- Contains the main field where you can choose your choices -->
          </div>
          <div class="col-sm-4">
              <!-- Empty div for padding -->
          </div>

          <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">An error occured</h4>
                </div>
                <div class="modal-body">
                  <p id="errorDescription"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>

            </div>
          </div>

        <!-- End of main content div -->

      </div>
    </div>

  </body>
</html>
