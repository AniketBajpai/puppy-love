<div class="wrapper">
    <div *ngFor="let value of values">
        <div *ngIf="value.show" [@flyInOut] class="content">
            <div class="row">
                <div class="col-sm-8 toastval">
                    {{value.value}}
                </div>
                <div class="col-sm-4">
                    <button type="button"
                            class="diebutton btn btn-default"
                            (click)="removeItem(value)">
                        Dismiss
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
